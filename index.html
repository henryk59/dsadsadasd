<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mIRC</title>
    <link rel="icon" type="image/png" href="https://seeklogo.com/images/M/mirc-logo-A556F8BC20-seeklogo.com.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>mIRC - Internet Relay Chat</span>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="server">TIVSec</div>
                <div class="channels">
                    <div class="channel active" data-channel="sigmasec">#sigmasec</div>
                    <div class="channel" data-channel="offtopic">#offtopic</div>
                </div>
            </div>
            <div class="main">
                <div class="tab-bar">
                    <span>#sigmasec [12] [+nt]: %% %% %% Verified member chat</span>
                </div>
                <div class="chat-window" id="chat-window">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="member-sidebar">
                <div class="members-title">Members</div>
                <div id="members" class="members">
                    <div class="member">Zoe</div>
                    <div class="member">pwnjester</div>
                    <div class="member">pizzalover12</div>
                    <div class="member">Eden</div>
                    <div class="member">N1ke</div>
                    <div class="member">Marethyu</div>
                    <div class="member">iwantarimjob</div>
                    <div class="member">Tamyska</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
